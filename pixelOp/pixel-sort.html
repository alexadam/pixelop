<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>generativ - img eater</title>

    <script src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="pixel-sort.js"></script>

    <link rel="stylesheet" type="text/css" href="css/apps-style.css">

</head>

<body>
    <div id="#input-zone" class="pattern01">
        <label class="clabel">Select Image:</label>
        <input id="fileUrl" class="cinput" type="text" name="fileUrl" size="70" value="monalisa.jpg">
        <button id="openButton" class="cbutton" onclick="loadCanvas($('#fileUrl').val());">Open</button>
        <br>
        <label class="clabel">Sort:</label>
        <select id="deadRule" class="cinput">
            <option value="r0">Horizontal</option>
            <option value="r1">Verical</option>
            <option value="r2">Diagonal</option>
        </select>
        <br>
        <label class="clabel">Amount:</label>
        <input list="niExp" id="amount" size="5" value="1" />
        <button type="button" class="cbutton" style="margin-left: 305px;" onclick='createImageData("originalCanvas", $("#deadRule").val(),$("#amount").val());'>Start</button>
    </div>

    <canvas id="originalCanvas"></canvas>
</body>

</html>
